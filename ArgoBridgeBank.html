    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Slate 950 */
            color: #f8fafc;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            user-select: none;
            touch-action: none; /* Prevent browser swipe gestures */
        }

        /* Card Container */
        .card-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            perspective: 1000px;
            overflow: hidden;
        }

        /* The Card */
        .card {
            width: 85%;
            max-width: 380px;
            height: 60vh;
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 24px;
            position: absolute;
            cursor: grab;
            /* Default State */
            transform: translate(0, 0) rotate(0deg);
            opacity: 1;
            /* GPU Acceleration */
            will-change: transform, opacity;
        }

        .card:active {
            cursor: grabbing;
        }

        /* Copied State Styling */
        .card.copied-style {
            background: #1e293b !important;
            border-color: #10b981; /* Green border */
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }
        .card.copied-style .bridge-code {
            color: #64748b; /* Gray text */
            opacity: 0.5;
            border-color: #10b981;
        }
        .card.copied-style .status-text {
            color: #10b981; /* Green Text */
        }

        /* Label Style */
        .shen-label {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: 2px;
            background: -webkit-linear-gradient(45deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }

        /* Code Area */
        .bridge-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            line-height: 1.5;
            color: #bae6fd; /* Sky 200 */
            background: rgba(0, 0, 0, 0.4);
            border: 1px dashed rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            width: 100%;
            height: 70%;
            overflow-y: auto;
            word-break: break-all;
            white-space: pre-wrap;
            pointer-events: none;
            transition: color 0.3s;
        }

        /* Toast */
        #toast {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 999px;
            font-weight: 600;
            box-shadow: 0 10px 15px rgba(0,0,0,0.5);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            pointer-events: none;
        }
        #toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Animations */
        .animate-reset {
            transition: transform 0.3s ease-out, opacity 0.3s ease-in;
        }

    </style>
</head>

        const card = document.getElementById('card');
        const codeText = document.getElementById('codeText');
        const counter = document.getElementById('counter');
        const statusText = document.getElementById('statusText');
        const toast = document.getElementById('toast');

        // Initial Load
        updateContent();

        // -----------------------
        // Copy Logic
        // -----------------------
        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showToast();
                markAsCopied();
            } catch (err) {
                alert("Manual Copy Required");
            }
            document.body.removeChild(textArea);
        }

        function copyToClipboard() {
            const text = bridges[currentIndex];
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast();
                    markAsCopied();
                }).catch(() => fallbackCopy(text));
            } else {
                fallbackCopy(text);
            }
        }

        function markAsCopied() {
            copiedIndices.add(currentIndex);
            card.classList.add('copied-style');
            statusText.innerHTML = '<span class="text-green-500 font-bold">COPIED SUCCESSFULLY</span>';
        }

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // -----------------------
        // Updated Swipe Logic (Fixes White Screen)
        // -----------------------
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        card.addEventListener('mousedown', startDrag);
        card.addEventListener('touchstart', startDrag, {passive: false});

        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, {passive: false});

        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);

        card.addEventListener('click', (e) => {
            if (Math.abs(currentX) < 10) copyToClipboard();
        });

        function startDrag(e) {
            isDragging = true;
            startX = getClientX(e);
            card.classList.remove('animate-reset');
        }

        function drag(e) {
            if (!isDragging) return;
            // Prevent scroll on mobile
            if (e.type === 'touchmove') e.preventDefault();
            
            const x = getClientX(e);
            currentX = x - startX;
            const rotate = currentX * 0.05;
            card.style.transform = `translateX(${currentX}px) rotate(${rotate}deg)`;
        }

        function endDrag(e) {
            if (!isDragging) return;
            isDragging = false;
            
            if (currentX > 100) {
                changeCard('prev');
            } else if (currentX < -100) {
                changeCard('next');
            } else {
                // Reset Position
                card.classList.add('animate-reset');
                card.style.transform = `translateX(0px) rotate(0deg)`;
            }
            currentX = 0;
        }

        function handleBtnSwipe(dir) {
            const direction = dir === 'left' ? 'next' : 'prev';
            changeCard(direction);
        }

        function changeCard(direction) {
            // 1. Animate Out
            const endX = direction === 'next' ? -window.innerWidth : window.innerWidth;
            card.style.transition = "transform 0.3s ease-in, opacity 0.3s ease-in";
            card.style.transform = `translateX(${endX}px) rotate(${endX * 0.05}deg)`;
            card.style.opacity = "0";

            setTimeout(() => {
                // 2. Update Data
                if (direction === 'next') {
                    currentIndex = (currentIndex + 1) % bridges.length;
                } else {
                    currentIndex = (currentIndex - 1 + bridges.length) % bridges.length;
                }
                updateContent();

                // 3. Reset Position (Instantly while invisible)
                card.style.transition = "none";
                card.style.transform = "translateY(50px) scale(0.9)";
                card.style.opacity = "0";

                // 4. Animate In
                setTimeout(() => {
                    card.style.transition = "transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s ease-out";
                    card.style.transform = "translateY(0) scale(1) rotate(0deg)";
                    card.style.opacity = "1";
                }, 50);

            }, 300);
        }

        function updateContent() {
            codeText.textContent = bridges[currentIndex];
            counter.textContent = `${currentIndex + 1} / ${bridges.length}`;
            
            if (copiedIndices.has(currentIndex)) {
                card.classList.add('copied-style');
                statusText.innerHTML = '<span class="text-green-500 font-bold">COPIED SUCCESSFULLY</span>';
            } else {
                card.classList.remove('copied-style');
                statusText.innerHTML = '<svg class="w-4 h-4 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"></path></svg><span>Tap to Copy</span>';
            }
        }

        function getClientX(e) {
            return e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
