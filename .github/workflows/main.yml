name: Auto Update Subscription with PR

on:
  workflow_dispatch:
  schedule:
    - cron: '*/6 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests idna

      - name: Run Processing Script
        run: python process_subs.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-subscription
          base: main
          title: "Update subscription: $(date +'%Y-%m-%d %H:%M')"
          body: |
            This PR was automatically generated by GitHub Actions.
            
            âœ… Updated `pure.md` with the latest healthy configs.
            ðŸ“‹ Check logs in `logs.txt` for details.
            
            Please review and merge if everything looks good.
          labels: automation, auto-update
          assignees: ${{ github.actor }}
