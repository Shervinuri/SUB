name: Shen V2Ray Collector (Diagnostic)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        # استفاده از نام رسمی پکیج برای اطمینان بیشتر
        run: pip install requests PyYAML

      # --- قدم جدید و تشخیصی ---
      - name: Verify Installed Packages
        run: pip list

      - name: Download Clash for Testing
        run: |
          wget -O clash.gz https://github.com/Dreamacro/clash/releases/download/v1.11.1/clash-linux-amd64.gz
          gzip -d clash.gz
          chmod +x ./clash

      - name: Run The Collector Script
        id: run_script
        run: python process_subs.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pure.md
          git commit -m "✨ SHEN Collector Update | Found ${{ steps.run_script.outputs.node_count || 'some' }} premium nodes" || echo "No changes to commit"
          git push
