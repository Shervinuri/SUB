name: Shen V2Ray Collector (TCP Test & Priority Sort)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # --- خط اصلاح شده ---
      # کتابخانه idna برای مدیریت آدرس‌های غیر استاندارد اضافه شد
      - name: Install Dependencies
        run: pip install requests idna

      - name: Run The Collector Script
        id: run_script
        run: python process_subs.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pure.md
          git commit -m "✨ SHEN Collector Update | Found ${{ steps.run_script.outputs.node_count || 'some' }} premium nodes" || echo "No changes to commit"
          git push
