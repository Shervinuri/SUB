name: Auto Update Subscription

on:
  workflow_dispatch:  # اجرای دستی
  schedule:
    - cron: '*/2 * * * *'  # هر 6 ساعت یکبار

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests idna

      - name: Run Processing Script
        run: python process_subs.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update subscription: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push origin HEAD:main
